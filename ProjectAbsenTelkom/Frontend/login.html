<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login Guru</title>
  </head>
  <body style="background-color:#e92329 ">
        <section style="margin-top: 150px;" class="text-white">
            <div class="container">
                <div class="row justify-content-center ">
                    <img src="image/telkomtelkomamat.png" alt="">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                      <h3 class="text-center mt-4"> <b>LOGIN</b> </h3>
                    <form style="margin-top: 45px;">
                        <div class="form-group">
                          <label for="NIS">NIK</label>
                          <input type="email" class="form-control" id="NIS" aria-describedby="emailHelp" placeholder="Enter NIK">
                          <small id="emailHelp" class="form-text text-white">We'll never share your NIK with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="Password">Password</label>
                          <input type="password" class="form-control" id="Password" placeholder="Password">
                        </div>
                        <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-lg btn-primary">Login</button>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-12 text-center mt-3">
                          <a href="loginsiswa.html" class="text-white">Login Siswa</a>
                          </div>
                      </form>

                    </div>

                </div>
            </div>
        </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
